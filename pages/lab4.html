<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <title>Lab 4</title>
</head>

<body>
  <nav>
  <ul>
    <li><a href="/">Головна</a></li>
    <li class="dropdown">
      <a class="dropbtn">Dropdown</a>
      <div class="dropdown-content">
        <a href="#">Пункт 1</a>
        <a href="#">Пункт 2</a>
        <a href="#">Пункт 3</a>
      </div>
    </li>
  </ul>
  </nav>


  <button class="btn btn-primary mb-3" id="openModal">Sign in</button>

  <div class="modal hidden" id="myModal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <div class="container">
        <h2>Sign In</h2>

        <form>
          <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required /><br />
          </div>
          <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required /><br />
          </div>
          <input class="btn btn-primary mb-3" type="submit" value="Sign In" />
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <section class="feedback">
      <div class="user-feedback">
        <div class="mb-3">
          <textarea name="user-feedback" class="form-control" cols="20" rows="5"
            placeholder="Ваш відгук...."></textarea>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary">Відправити відгук</button>
        </div>
      </div>
      <!-- Додайте інші відгуки користувачів -->
    </section>
  </div>

</body>
<script>
  // Отримати посилання на кнопки відкриття і закриття модального вікна
  var openModalButton = document.getElementById("openModal");
  var closeModalButton = document.getElementById("closeModal");

  // Отримати посилання на модальне вікно
  var modal = document.getElementById("myModal");

  // Додати обробник подій для відкриття модального вікна
  openModalButton.addEventListener("click", function () {
    modal.classList.add("active");
  });

  // Додати обробник подій для закриття модального вікна
  closeModalButton.addEventListener("click", function () {
    modal.classList.remove("active");
  });

</script>

</html>
